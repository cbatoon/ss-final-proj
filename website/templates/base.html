<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data Unrestricted View</title>
  </head>
  <body>
    <h1>Table of Customer Data</h1>
    {% if results %}
    <table border="1">
      <thead>
        <tr>
          {% for key in results[0].keys() %}
          <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          {% for value in row.values() %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No results found or error occurred.</p>
    {% endif %}
  </body>
</html>
